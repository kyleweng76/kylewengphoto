<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kylewengphoto攝情</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="weblogo.png">
    <link rel="shortcut icon" href="weblogo.png">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #333;
            --active-color: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-x: none; 
        }

        /* 標題與導航 */
        header {
            padding-top: 30px;
            padding-bottom: 10px;
            text-align: center;
            background: rgba(0,0,0,0.95);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        header h1 {
            margin: 0 0 10px 0; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40px; 
        }

        .site-logo {
            height: 36px;
            width: auto;
            display: block;
        }
        
        .fallback-title {
            display: none;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 35px;
            font-size: 1rem;
            color: #ccc;
            cursor: pointer;
            display: none;
            padding: 10px;
            margin-left: -10px;
            z-index: 60;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 15px;
            transition: opacity 0.3s;
        }

        .social-icon {
            color: #888;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- 分類標籤 --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-bottom: 15px;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
        .category-tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--active-color);
            color: black;
            border-color: var(--active-color);
            font-weight: 500;
        }

        /* --- 相簿列表 --- */
        .album-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .album-card {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .album-card:active { transform: scale(0.98); }

        .album-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.5s;
        }

        .album-card:hover img { 
            opacity: 1; 
            transform: scale(1.03); 
        }

        .album-title {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- 內頁：照片牆 --- */
        .gallery-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding-bottom: 50px;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #111;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        .photo-item img.loaded { opacity: 1; }

        /* --- Lightbox --- */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;

            user-select: none; 
            -webkit-user-select: none;
        }

        .lightbox.active { 
            visibility: visible;
            opacity: 1;
        }
        
        .lightbox-content {
            flex: 1;
            width: 100%;
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .lightbox-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            padding: 0 10px; 
            box-sizing: border-box;
            transform: translate3d(0, 0, 0);
            will-change: transform, opacity;
            transition: transform 0.3s ease; /* 增加平滑轉場 */
        }

        /* ★ 新增功能：旋轉放大模式 (Rotate Mode) */
        .lightbox-img.rotated {
            /* 交換寬高，並強迫填滿螢幕 */
            width: 100vh !important; 
            height: 100vw !important;
            
            /* 置中並旋轉 */
            position: fixed; /* 改用 fixed 脫離容器限制 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(90deg) !important;
            
            /* 移除邊距限制 */
            padding: 0 !important;
            max-width: none !important;
            max-height: none !important;
            
            z-index: 1500; /* 最上層 */
            background: #000; /* 避免背後透光 */
            object-fit: contain;
        }

        /* 滑動動畫 */
        .slide-next-enter { animation: slideInFromRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .slide-next-exit  { animation: slideOutToLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .slide-prev-enter { animation: slideInFromLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .slide-prev-exit  { animation: slideOutToRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes slideInFromRight { from { transform: translate3d(100%, 0, 0); } to { transform: translate3d(0, 0, 0); } }
        @keyframes slideOutToLeft { from { transform: translate3d(0, 0, 0); opacity: 1; } to { transform: translate3d(-100%, 0, 0); opacity: 0; } }
        @keyframes slideInFromLeft { from { transform: translate3d(-100%, 0, 0); } to { transform: translate3d(0, 0, 0); } }
        @keyframes slideOutToRight { from { transform: translate3d(0, 0, 0); opacity: 1; } to { transform: translate3d(100%, 0, 0); opacity: 0; } }

        /* 底部操作區 */
        .action-bar { 
            height: 80px; 
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1001;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            flex-shrink: 0; 
        }

        /* ★ 手機橫向模式 (Landscape) 優化 */
        @media (orientation: landscape) and (max-height: 500px) {
            .lightbox { padding: 0; justify-content: flex-end; }
            .lightbox-img { padding: 0; }
            .action-bar {
                position: absolute; bottom: 0; left: 0;
                height: auto; padding: 15px 0;
                background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
            }
            .close-btn { top: 10px; right: 20px; }
            /* 橫向時隱藏旋轉按鈕 (因為已經橫了) */
            .rotate-btn { display: none !important; }
        }

        .btn {
            background: rgba(255,255,255,0.15);
            color: white; padding: 12px 28px;
            border-radius: 30px; text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            display: flex; align-items: center; gap: 8px;
            transition: background 0.2s;
        }
        .btn:active { background: rgba(255,255,255,0.3); transform: scale(0.98); }
        
        /* 關閉按鈕 */
        .close-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 36px; padding: 10px; cursor: pointer;
            z-index: 1002;
            color: white;
            opacity: 0.8;
            height: 44px; width: 44px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }

        /* ★ 新增：旋轉按鈕 */
        .rotate-btn {
            position: absolute; top: 15px; right: 70px; /* 放在關閉按鈕左邊 */
            font-size: 24px; padding: 10px; cursor: pointer;
            z-index: 1002;
            color: white;
            opacity: 0.8;
            height: 44px; width: 44px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }
        .rotate-btn svg { width: 24px; height: 24px; fill: white; }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 50px; height: 50px;
            display: none; 
            align-items: center;
            justify-content: center;
            z-index: 1002;
            transition: background 0.2s;
        }
        
        .nav-btn:hover { background: rgba(255,255,255,0.2); }
        .nav-btn.prev { left: 20px; }
        .nav-btn.next { right: 20px; }

        @media (min-width: 768px) { .nav-btn { display: flex; } }

        .loading { text-align: center; padding: 40px; color: #666; width: 100%; grid-column: 1 / -1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <script>
        // ================= 設定區 =================
        const API_KEY = 'f26141b4efcea9ac125fd95bf777eb55'; 
        const USER_ID = '135451339@N02'; 
        const SITE_TITLE = "Kylewengphoto攝情";

        const EVENT_KEYWORDS = [
            'Pride', 'Parade', 'Championship', 'Championshop', 
            'Day', '1st', '2nd', '3rd', '活動', '龍舟賽', '感恩會', 
            '晚會', '錦標賽', '競賽', '發表會', '遊行', '嘉年華', 
            '文化祭', '文化季', '角力', '田徑', '派對', '驕傲月', 
            '跨年', '法案', '現場', '音樂會', '小蜜蜂', '平權', 
            '國慶', '龍舟隊', '選拔', '練習', '屆', '路跑', '站出來'
        ];
        // ==========================================

        let cachedAlbums = [];
        let currentFilter = 'all';
        let currentAlbumPhotos = []; 
        let currentPhotoIndex = 0;
        let isAnimating = false;
        let isRotated = false; // 追蹤旋轉狀態

        const homeView = document.getElementById('home-view');
        const galleryView = document.getElementById('gallery-view');
        const galleryGrid = document.getElementById('gallery-grid');
        const backBtn = document.getElementById('back-btn');
        const categoryTabs = document.getElementById('category-tabs');
        const socialLinks = document.getElementById('social-links');

        function safePushState(data, title, url) {
            try { window.history.pushState(data, title, url); } 
            catch (e) { console.warn('Preview mode: pushState disabled'); }
        }

        function init() {
            const params = new URLSearchParams(window.location.search);
            const albumId = params.get('album');
            
            if (albumId) {
                loadAlbumPhotos(albumId);
            } else {
                fetchAlbumsAndRender();
            }
        }

        async function fetchAlbumsAndRender() {
            homeView.style.display = 'grid';
            galleryView.style.display = 'none';
            backBtn.style.display = 'none';
            categoryTabs.style.display = 'flex';
            socialLinks.style.display = 'flex';
            document.title = SITE_TITLE;

            if (cachedAlbums.length > 0) {
                filterAlbums(currentFilter);
                return;
            }

            homeView.innerHTML = '<div class="loading">正在整理相簿...</div>';

            const url = `https://www.flickr.com/services/rest/?method=flickr.photosets.getList&api_key=${API_KEY}&user_id=${USER_ID}&primary_photo_extras=url_m,url_o&format=json&nojsoncallback=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.stat !== 'ok') throw new Error(data.message);

                cachedAlbums = data.photosets.photoset.map(set => {
                    const cover = set.primary_photo_extras?.url_m || set.primary_photo_extras?.url_o || '';
                    const title = set.title._content;
                    
                    let type = 'portrait';
                    if (EVENT_KEYWORDS.some(keyword => title.toLowerCase().includes(keyword.toLowerCase()))) {
                        type = 'event';
                    }

                    return { id: set.id, title: title, cover: cover, type: type };
                });

                filterAlbums('all'); 

            } catch (error) {
                console.error(error);
                homeView.innerHTML = `<div class="loading">載入失敗<br><small>${error.message}</small></div>`;
            }
        }

        function filterAlbums(type) {
            currentFilter = type;
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if(type === 'all') buttons[0].classList.add('active');
            if(type === 'portrait') buttons[1].classList.add('active');
            if(type === 'event') buttons[2].classList.add('active');

            let filteredData = (type === 'all') ? cachedAlbums : cachedAlbums.filter(album => album.type === type);
            renderAlbumList(filteredData);
        }

        function renderAlbumList(albums) {
            homeView.innerHTML = '';
            if (albums.length === 0) {
                homeView.innerHTML = '<div class="loading">此分類暫無相簿</div>';
                return;
            }
            albums.forEach(album => {
                const coverImg = album.cover || 'https://placehold.co/600x400/333/FFF?text=No+Cover';
                const card = document.createElement('div');
                card.className = 'album-card';
                card.innerHTML = `<img src="${coverImg}" loading="lazy" alt="${album.title}"><div class="album-title">${album.title}</div>`;
                card.onclick = () => {
                    const newUrl = `?album=${album.id}`;
                    safePushState({path: newUrl}, '', newUrl);
                    loadAlbumPhotos(album.id);
                };
                homeView.appendChild(card);
            });
        }

        async function loadAlbumPhotos(photosetId) {
            homeView.style.display = 'none';
            galleryView.style.display = 'block';
            backBtn.style.display = 'block';
            categoryTabs.style.display = 'none';
            socialLinks.style.display = 'none';
            galleryGrid.innerHTML = '<div class="loading">載入照片中...</div>';

            const url = `https://www.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=${API_KEY}&photoset_id=${photosetId}&user_id=${USER_ID}&extras=url_q,url_l,url_o&format=json&nojsoncallback=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.stat !== 'ok') throw new Error(data.message);

                galleryGrid.innerHTML = ''; 
                document.title = data.photoset.title + " | " + SITE_TITLE;
                
                currentAlbumPhotos = [];

                data.photoset.photo.forEach((photo, index) => {
                    const thumbUrl = photo.url_q || photo.url_m; 
                    const previewUrl = photo.url_l || photo.url_o || photo.url_m;
                    const downloadUrl = photo.url_o || photo.url_l;
                    
                    if(!thumbUrl) return;

                    currentAlbumPhotos.push({
                        preview: previewUrl,
                        download: downloadUrl,
                        title: photo.title
                    });

                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `<img src="${thumbUrl}" loading="lazy" onload="this.classList.add('loaded')">`;
                    
                    div.onclick = () => openLightbox(index);
                    galleryGrid.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                galleryGrid.innerHTML = `<div class="loading">無法載入照片<br><small>${error.message}</small></div>`;
            }
        }

        function goHome() {
            const newUrl = window.location.pathname; 
            safePushState({path: newUrl}, '', newUrl);
            homeView.style.display = 'grid';
            galleryView.style.display = 'none';
            backBtn.style.display = 'none';
            categoryTabs.style.display = 'flex'; 
            socialLinks.style.display = 'flex';
            document.title = SITE_TITLE;
        }

        // ================= Lightbox 邏輯 =================
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const downloadBtn = document.getElementById('download-btn');

        function openLightbox(index) {
            currentPhotoIndex = index;
            lightboxContent.innerHTML = ''; 
            isRotated = false; // 重置旋轉狀態
            renderLightboxPhoto(false); 
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            isAnimating = false;
        }

        function renderLightboxPhoto(animate = false, direction = 1) {
            const photo = currentAlbumPhotos[currentPhotoIndex];
            downloadBtn.href = photo.download;

            const newImg = document.createElement('img');
            newImg.src = photo.preview;
            newImg.className = 'lightbox-img';
            newImg.draggable = false;
            
            // 如果當前是旋轉模式，新圖片也要套用旋轉
            if (isRotated) newImg.classList.add('rotated');

            if (animate) {
                isAnimating = true;
                newImg.classList.add(direction === 1 ? 'slide-next-enter' : 'slide-prev-enter');
                const oldImg = lightboxContent.querySelector('img');
                
                if (oldImg) {
                    oldImg.classList.add(direction === 1 ? 'slide-next-exit' : 'slide-prev-exit');
                    setTimeout(() => {
                        if(oldImg && oldImg.parentNode) oldImg.remove();
                        newImg.classList.remove('slide-next-enter', 'slide-prev-enter');
                        isAnimating = false;
                    }, 400); 
                } else {
                    isAnimating = false;
                }
                lightboxContent.appendChild(newImg);
            } else {
                lightboxContent.innerHTML = '';
                lightboxContent.appendChild(newImg);
            }
            preloadImage(currentPhotoIndex + 1);
            preloadImage(currentPhotoIndex - 1);
        }

        // ★ 新增功能：切換旋轉
        function toggleRotate() {
            isRotated = !isRotated;
            const img = lightboxContent.querySelector('img');
            if (img) {
                if (isRotated) {
                    img.classList.add('rotated');
                } else {
                    img.classList.remove('rotated');
                }
            }
        }

        function preloadImage(index) {
            if (index >= 0 && index < currentAlbumPhotos.length) {
                const img = new Image();
                img.src = currentAlbumPhotos[index].preview;
            }
        }

        function changePhoto(direction) {
            if (isAnimating) return; 
            let newIndex = currentPhotoIndex + direction;
            if (newIndex < 0) return; 
            if (newIndex >= currentAlbumPhotos.length) return; 
            
            // 切換照片時，是否要保持旋轉？
            // 通常切換照片會希望重置為直式，或者你可以選擇保留 isRotated 狀態
            // 這裡我選擇：每次切換照片都「重置」回正常視角，避免下一張是直式照片卻被轉歪了
            isRotated = false; 
            
            currentPhotoIndex = newIndex;
            renderLightboxPhoto(true, direction);
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            setTimeout(() => { lightboxContent.innerHTML = ''; }, 300);
            document.body.style.overflow = '';
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxContent) closeLightbox();
        });

        let touchStartX = 0, touchEndX = 0, touchStartY = 0;
        lightbox.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});
        lightbox.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (Math.abs(e.changedTouches[0].screenY - touchStartY) > 100) return;
            if (Math.abs(touchStartX - touchEndX) > 50) {
                (touchStartX - touchEndX > 0) ? changePhoto(1) : changePhoto(-1);
            }
        }, {passive: true});
        
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') changePhoto(-1);
            if (e.key === 'ArrowRight') changePhoto(1);
            if (e.key === 'Escape') closeLightbox();
        });

        window.onpopstate = function(event) { init(); };

        init();
    </script>
</body>
</html>
